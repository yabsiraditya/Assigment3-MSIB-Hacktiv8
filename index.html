<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/input.css">
  </head>
  <body onload="fetchData()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand">Book Collection</a>
        </div>
      </nav>


    <!-- Form -->
    <section class="mt-5">
        <div class="container">
            <form id="form" class="bg-light p-3 rounded-3 mb-5">
                <div class="mb-3">
                    <label for="title" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Pengarang</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Tahun Rilis</label>
                    <input type="number" class="form-control" id="releaseDate" required>
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="summary" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Link Image Cover</label>
                    <input type="text" class="form-control" id="image" required>
                </div>
                <button onclick="postData(event)" type="submit" class="btn btn-secondary"><i class="bi bi-plus me-1"></i>Add</button>
            </form>


            <!-- Result -->
            <div id="result" class="d-flex flex-wrap justify-content-center"></div>
            
        </div>
    </section>


    <!-- Modal View -->
    <div class="modal fade" id="modalView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Book Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalResult">
            </div>
          </div>
        </div>
    </div>


    <!-- Modal Edit -->
    <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Data</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="resultEdit">
       
            </div>
          </div>
        </div>
      </div>


    <!-- Footer -->
    <footer class="bg-light p-3 mt-5">
        <div class="container d-flex align-items-center justify-content-center">
            <p>Yabsir Aditya - &copy; 2023 | Terms of Service.</p>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
